<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Thales Augusto - Links</title>
        <meta name="viweport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./index.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
              el: "#vanta",
              mouseControls: true,
              touchControls: true,
              gyroControls: true,
              minHeight: 200.00,
              minWidth: 200.00,
              scale: 1.00,
              scaleMobile: 1.00,
              backgroundAlpha: 0.0,
              scale: 1.00,
              scaleMobile: 1.00,
              color: 0xff00f0,
              wingSpan: 40.00,
              separation: 100.00,
              aligment: 77.00,
              cohesion: 5.00,
              quantity: 1.00,
            })

            setTimeout(() => {
                const main = document.querySelector('main')
                main.style.opacity = 1
                main.style.filter = 'blur(0px)'
            }, 1000);

        })
        </script>
    </head>
    <body>
        <div id="vanta"></div>
        <main>
            <header>
                <img src="./imagens/eu.jpg" />
                <h1>@ThalesAugusto73</h1>
            </header>
            <ul>
                <li>
                    <!-- Link para o seu site caso tenha -->
                    <a href="https://www.thalesaugusto.com">
                        <img src="./imagens/homepage.svg" alt="Homepage" width="20" />
                        Official Website
                    </a>
                </li>
                <li>
                    <!-- Link para o github caso tenha -->
                    <a href="https://github.com/ThalesAugusto0">
                        <img src="./imagens/github.svg" alt="GitHub" width="20" />
                        GitHub 
                    </a>
                </li>
                <li>
                    <!-- Link para o LinkedIn caso tenha -->
                    <a href="https://www.linkedin.com/in/thales-augusto-silva-araujo-3b7836162/">
                        <img src="./imagens/linkedin.png" alt="linkedin" width="20" />
                        LinkedIn 
                    </a>
                </li>
                <li>
                    <!-- Link para o Twitter caso tenha -->
                    <a href="https://twitter.com/ThalesAugusto54">
                        <img src="./imagens/twitter.svg" alt="Twitter" width="20" />
                        Twitter 
                    </a>
                </li>
            </ul>
        </main>
    </body>
</html>
